name: Scrape latest reading data

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '1/20 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Fetch data 
        uses: githubocto/flat@v3
        with:
          http_url: "https://www.goodreads.com/review/list_rss/${{secrets.GOODREADS_USERID}}?key=${{secrets.GOODREADS_FEED_KEY}}&shelf=%23ALL%23"
          downloaded_filename: goodreads-rss-p1.xml
          # postprocess: postprocess.js # A postprocessing javascript or typescript file written in Deno
          # mask: true # optional param to mask the source http_url from the commit. Look at README for more options
          mask: '["${{ secrets.GOODREADS_FEED_KEY }}", "${{ secrets.SECRET2 }}"]'

