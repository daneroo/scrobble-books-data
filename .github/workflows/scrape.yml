name: Scrape latest book data

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "1/20 * * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      GOODREADS_KEY: ${{ secrets.GOODREADS_KEY }}
      GOODREADS_USER: ${{ secrets.GOODREADS_USER }}
      WEB3STORAGE_TOKEN: ${{ secrets.WEB3STORAGE_TOKEN }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      # Get the stamp for the eventual commit message
      - name: Get current date stamp
        run: echo "stamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Scrape Goodreads feed
        # deno run w/ reload seems to have fixed CI issues
        run: |
          deno run --reload -q --allow-read --allow-write --allow-run --allow-net --allow-env --unstable apps/scrape/src/scrape.js

      - name: Setup CUE
        # uses: cue-lang/setup-cue@v1.0.0-alpha.2
        # test my fork: https://github.com/daneroo/setup-cue
        # Using my own fork: PR: https://github.com/cue-lang/setup-cue/pull/10
        uses: daneroo/setup-cue@main
        with:
          version: "v0.4.3" # default is latest
        id: install

      - name: Check CUE version
        run: cue version

      - name: E2E - Validate Intermediate RSS files with CUE
        run: cue vet check-rss.cue ../data/rss-json/goodreads-rss-p*.json
        working-directory: cue

      - name: E2E - Validate Output with CUE
        run: cue vet check-output.cue ../goodreads-rss.json
        working-directory: cue

      - name: Pin to web3.storage (node)
        run: node apps/pin/src/pin.js

      #   run: |
      #     deno run --reload -q --allow-read --allow-write --allow-run --allow-net --allow-env --unstable src/pin.js

      # see docs at https://github.com/stefanzweifel/git-auto-commit-action
      - name: Commit back changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Latest book data ${{ env.stamp }}

          # Optional glob pattern of files which should be added to the commit
          # Defaults to all (.)
          # See the `pathspec`-documentation for git
          # - https://git-scm.com/docs/git-add#Documentation/git-add.txt-ltpathspecgt82308203
          # - https://git-scm.com/docs/gitglossary#Documentation/gitglossary.txt-aiddefpathspecapathspec
          file_pattern: goodreads-rss.json goodreads-ipfs.json

          # Optional commit user and author settings
          # commit_user_name: My GitHub Actions Bot # defaults to "GitHub Actions"
          # commit_user_email: my-github-actions-bot@example.org # defaults to "actions@github.com"
          # commit_author: Author <actions@github.com> # defaults to author of the commit that triggered the run

          # Optional. Used by `git-status`
          # See https://git-scm.com/docs/git-status#_options
          # status_options: '--untracked-files=no'
