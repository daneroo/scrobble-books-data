name: Scrape latest reading data

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '1/20 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    env:
      GOODREADS_KEY: ${{ secrets.GOODREADS_KEY }}
      GOODREADS_USER: ${{ secrets.GOODREADS_USER }}
      NODE_ENV: production
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'npm'  # comment out for local `act` run
          cache-dependency-path: package-lock.json
      - run: |
          echo "node: $(node --version)"
          echo "npm: $(npm --version)"
          npm ci
          npm start

      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - name: Fetch data 
        uses: githubocto/flat@v3
        with:
          http_url: ${{ secrets.GOODREADS_FEED_URL }}
          downloaded_filename: goodreads-rss-p1.xml
          postprocess: deno-src/postprocess.js # A postprocessing javascript or typescript file written in Deno
          mask: true # optional param to mask the source http_url from the commit. Look at README for more options
          # mask: '["${{ secrets.GOODREADS_FEED_URL }}"]'

